<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">-->
<link rel="stylesheet" href="index.css">


<head>
    <meta charset="UTF-8">
    <title>Motorvognsregister</title>

</head>

<body>
<h1>Motorvognsregister</h1>
<form class="form">
    <div class="form-group">
        <label>Navn</label>
        <input type="text" id="navn" placeholder="Hans Gustav"/>
    </div>
    <div class="form-group">
        <label>Adresse</label>
        <input type="text" id="adresse" placeholder="Sandveien 22b"/>
    </div>
    <div class="form-group">
        <label>Personnummer</label>
        <input type="number" id="persNr" placeholder="17020592761"/>
    </div>
    <div class="form-group">
        <label>Bilskilt</label>
        <input type="text" id="bilskilt" placeholder="DR89364"/>
    </div>
    <div class="form-group">
        <label>Bilmerke</label>
        <input type="text" list="merkeListe" id="bilMerke" placeholder="BMW" onchange="updateModellList()"/>

        <datalist id="merkeListe">
            <option value="Acura"></option>
            <option value="Alfa Romeo"></option>
            <option value="Aston Martin"></option>
            <option value="Audi"></option>
            <option value="Bentley"></option>
            <option value="BMW"></option>
            <option value="Bugatti"></option>
            <option value="Buick"></option>
            <option value="Cadillac"></option>
            <option value="Chevrolet"></option>
            <option value="Chrysler"></option>
            <option value="Dodge"></option>
            <option value="Ferrari"></option>
            <option value="Fiat"></option>
            <option value="Ford"></option>
            <option value="Genesis"></option>
            <option value="GMC"></option>
            <option value="Honda"></option>
            <option value="Hyundai"></option>
            <option value="Infiniti"></option>
            <option value="Jaguar"></option>
            <option value="Jeep"></option>
            <option value="Kia"></option>
            <option value="Koenigsegg"></option>
            <option value="Land Rover"></option>
            <option value="Lamborghini"></option>
            <option value="Lexus"></option>
            <option value="Lincoln"></option>
            <option value="Lotus"></option>
            <option value="Lucid"></option>
            <option value="Maserati"></option>
            <option value="Mazda"></option>
            <option value="McLaren"></option>
            <option value="Mercedes-Benz"></option>
            <option value="Mini"></option>
            <option value="Mitsubishi"></option>
            <option value="Nissan"></option>
            <option value="Pagani"></option>
            <option value="Polestar"></option>
            <option value="Porsche"></option>
            <option value="Ram"></option>
            <option value="Rivian"></option>
            <option value="Rolls-Royce"></option>
            <option value="Subaru"></option>
            <option value="Tesla"></option>
            <option value="Toyota"></option>
            <option value="Volkswagen"></option>
            <option value="Volvo"></option>
        </datalist>
    </div>

    <div class="form-group">
        <label>Modell:</label>
        <input type="text" list="bilModellList" id="bilModell" placeholder="iX"/>

        <datalist id="bilModellList"></datalist>
    </div>

    <button class="btn btn-reg" onclick="regKunde()">Registrer</button>

    <button class="btn btn-del" onclick="slettKundene()">Slett alle kunder</button>
</form>
<h3>Alle kundene:</h3>
<div id="kundene"></div>
<script src="index.js"></script>
</body>
</html>
